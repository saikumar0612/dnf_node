    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="jumbotron">
                <h3>Add User</h3>
                <hr>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="alert alert-success" *ngIf="status == 'success'">
                        User added. <small> <a [routerLink]="['/user/view']">View all</a></small>
                    </div>
                    <div class="alert alert-danger" *ngIf="status == 'error'">
                        {{message}}
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="name" class="form-control form-control-rounded" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="surname" class="form-control form-control-rounded" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
                        <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                            <div *ngIf="f.surname.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control form-control-rounded" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control form-control-rounded" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary pull-right">+ Add</button>
                        <input class="btn btn-danger pull-right" type="button" value="Reset" (click)="reset()">
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
            </div>
        </div>
    </div>
