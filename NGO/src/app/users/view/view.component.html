<div class="container">
    <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
           <div class="col-xs-11"></div>
           <div class="col-xs-1">
                <button [routerLink]="['/user/add']" [routerLinkActive]="['active']" class="btn btn-sm btn-success pull-right"><span class="glyphicon glyphicon-user"></span>+ Users</button>
                <div class="clearfix"></div>
                </div>
        </div>
       

    </div>
    </div>
    </div>
    <div class="container">
        <!-- No data message -->
        <p *ngIf="users.length === 0" class="no-data text-center">There is no Users added yet!</p>
        <!-- Users list -->
        <table class="table table-bordered" *ngIf="users.length > 0">
          <thead class="table-success">
            <tr>
              <th scope="col">User ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col center">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <th scope="row">{{user._id}}</th>
              <td>{{user.name}} {{user.surname}} </td>
              <td>{{user.email}}</td>
              <!-- <td>{{user.password}}</td> -->
              <td>{{user.role}}</td>
              <td class="text-center edit-block">
                <span class="edit" [routerLink]="['/user/edit', user._id]">
                  <button type="button" class="btn btn-success btn-sm">Edit</button>
                </span>
                <!-- <span class="delete" (click)="removeUser(user, i)">
                  <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </span> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="clearfix"></div>
